<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BarberAdmin Login</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9f506",
                        "background-light": "#f8f8f5",
                        "background-dark": "#23220f",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col transition-colors duration-300">
<!-- Main Layout -->
<div class="flex flex-1 w-full h-full relative overflow-hidden">
<!-- Background Pattern/Decoration -->
<div class="absolute top-0 right-0 -z-10 w-2/3 h-full bg-gradient-to-l from-[#e6e6db]/50 to-transparent dark:from-white/5 pointer-events-none hidden lg:block"></div>
<div class="absolute -bottom-40 -left-40 w-96 h-96 bg-primary/20 rounded-full blur-[100px] pointer-events-none"></div>
<div class="container mx-auto flex flex-col items-center justify-center p-4 lg:p-8 h-full min-h-screen">
<!-- Login Card -->
<div class="w-full max-w-[480px] bg-white dark:bg-[#1a190b] rounded-[2rem] shadow-xl border border-[#e6e6db] dark:border-[#3a392a] overflow-hidden relative">
<!-- Card Header with Brand -->
<div class="px-8 pt-10 pb-2 text-center">
<div class="inline-flex items-center justify-center gap-3 mb-6">
<div class="flex items-center justify-center w-12 h-12 bg-primary rounded-xl text-black shadow-sm">
<span class="material-symbols-outlined text-3xl">content_cut</span>
</div>
<h2 class="text-[#181811] dark:text-white text-2xl font-bold tracking-tight">BarberAdmin</h2>
</div>
<h1 class="text-[#181811] dark:text-white tracking-tight text-[32px] font-bold leading-tight mb-2">Welcome Back</h1>
<p class="text-[#6b6a5a] dark:text-[#a3a290] text-base font-normal leading-normal">
                        Sign in to manage clients &amp; payments.
                    </p>
</div>
<!-- Form Section -->
<div class="p-8 pt-6">
<form class="flex flex-col gap-5">
<!-- Error State (Hidden by default, remove 'hidden' to show) -->
<div class="hidden flex items-start gap-3 p-4 rounded-xl bg-red-50 dark:bg-red-900/20 border border-red-100 dark:border-red-800 text-red-600 dark:text-red-300 text-sm">
<span class="material-symbols-outlined text-[20px] shrink-0 mt-0.5">error</span>
<div>
<p class="font-medium">Authentication Failed</p>
<p class="mt-0.5 opacity-90">Please check your username and password.</p>
</div>
</div>
<!-- Email Field -->
<label class="flex flex-col gap-2 group">
<span class="text-[#181811] dark:text-white text-sm font-semibold ml-1">Email or Username</span>
<div class="relative">
<div class="absolute left-4 top-1/2 -translate-y-1/2 text-[#8c8b5f] dark:text-[#6b6a5a] pointer-events-none flex items-center">
<span class="material-symbols-outlined">mail</span>
</div>
<input class="form-input flex w-full rounded-full text-[#181811] dark:text-white border border-[#e6e6db] dark:border-[#3a392a] bg-[#fcfcfb] dark:bg-[#23220f] focus:border-primary focus:ring-4 focus:ring-primary/20 transition-all duration-200 h-14 pl-12 pr-4 placeholder:text-[#a3a290] text-base font-normal leading-normal" placeholder="barber@shop.com" type="text"/>
</div>
</label>
<!-- Password Field -->
<label class="flex flex-col gap-2 group">
<div class="flex justify-between items-center ml-1">
<span class="text-[#181811] dark:text-white text-sm font-semibold">Password</span>
<a class="text-sm font-medium text-[#6b6a5a] hover:text-[#181811] dark:text-[#a3a290] dark:hover:text-white transition-colors" href="#">Forgot password?</a>
</div>
<div class="relative">
<div class="absolute left-4 top-1/2 -translate-y-1/2 text-[#8c8b5f] dark:text-[#6b6a5a] pointer-events-none flex items-center">
<span class="material-symbols-outlined">lock</span>
</div>
<input class="form-input flex w-full rounded-full text-[#181811] dark:text-white border border-[#e6e6db] dark:border-[#3a392a] bg-[#fcfcfb] dark:bg-[#23220f] focus:border-primary focus:ring-4 focus:ring-primary/20 transition-all duration-200 h-14 pl-12 pr-12 placeholder:text-[#a3a290] text-base font-normal leading-normal" placeholder="Enter your password" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-[#8c8b5f] hover:text-[#181811] dark:text-[#6b6a5a] dark:hover:text-white transition-colors flex items-center cursor-pointer" type="button">
<span class="material-symbols-outlined" data-icon="visibility">visibility</span>
</button>
</div>
</label>
<!-- Actions -->
<div class="pt-2 flex flex-col gap-4">
<!-- Loading State Button (Hidden by default) -->
<button class="hidden w-full h-14 bg-[#f9f506] opacity-70 cursor-not-allowed text-[#181811] font-bold rounded-full flex items-center justify-center gap-2 transition-transform active:scale-[0.98]" type="button">
<span class="animate-spin h-5 w-5 border-2 border-black border-t-transparent rounded-full"></span>
<span>Signing in...</span>
</button>
<!-- Normal State Button -->
<button class="w-full h-14 bg-primary hover:bg-[#eae605] text-black font-bold text-lg rounded-full shadow-[0_4px_0_0_rgba(0,0,0,0.05)] hover:shadow-none translate-y-0 hover:translate-y-[2px] transition-all duration-200 flex items-center justify-center gap-2" type="button">
<span>Log In</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</div>
</form>
<!-- Divider -->
<div class="relative py-6">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-[#e6e6db] dark:border-[#3a392a]"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-white dark:bg-[#1a190b] text-[#6b6a5a]">Don't have an account?</span>
</div>
</div>
<!-- Footer Link -->
<div class="text-center pb-2">
<a class="inline-flex items-center justify-center w-full h-12 rounded-full border border-[#e6e6db] dark:border-[#3a392a] text-[#181811] dark:text-white font-semibold hover:bg-[#f8f8f5] dark:hover:bg-[#23220f] transition-colors" href="#">
                            Contact Support
                        </a>
</div>
</div>
<!-- Decorative Bottom Bar -->
<div class="h-1.5 w-full bg-gradient-to-r from-primary/40 via-primary to-primary/40"></div>
</div>
<!-- Footer Info -->
<div class="mt-8 text-center">
<p class="text-sm text-[#8c8b5f] dark:text-[#6b6a5a]">
                    © 2024 BarberAdmin System. All rights reserved.
                </p>
<div class="flex gap-4 justify-center mt-2 text-sm text-[#8c8b5f] dark:text-[#6b6a5a]">
<a class="hover:text-primary transition-colors" href="#">Privacy Policy</a>
<span>•</span>
<a class="hover:text-primary transition-colors" href="#">Terms of Service</a>
</div>
</div>
</div>
</div>
</body></html>
